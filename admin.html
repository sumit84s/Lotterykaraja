
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Lottery का राजा</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    #msg {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Lottery का राजा</h1>
  <label>
    Draw Time: <input type="time" id="drawTime" />
  </label>
  <label>
    Period Number: <input type="number" id="period" />
  </label>
  <label>
    Coupon Number (1-6): <input type="number" id="coupon" min="1" max="6" />
  </label>
  <button onclick="saveEntry()">Save Entry</button>
  <p id="msg"></p>

  <script>
    function saveEntry() {
      const drawTime = document.getElementById("drawTime").value;
      const period = document.getElementById("period").value;
      const coupon = document.getElementById("coupon").value;
      if (drawTime && period && coupon) {
        document.getElementById("msg").textContent = "✅ Entry saved (demo only)";
      } else {
        document.getElementById("msg").textContent = "❌ Please fill all fields.";
      }
    }
  </script>
</body>
</html>
